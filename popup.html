<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #000000;
            --item-bg: white;
            --item-border: #e5e7eb;
            --item-hover-bg: #eef2ff;
            --item-hover-border: #6366f1;
            --input-border: #d1d5db;
            --input-bg: white;
            --empty-text: #6b7280;
            --active-item-bg: #eef2ff;
            --active-item-color: #3730a3;
        }

        body.dark {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --item-bg: #374151;
            --item-border: #4b5563;
            --item-hover-bg: #4b5563;
            --item-hover-border: #818cf8;
            --input-border: #4b5563;
            --input-bg: #374151;
            --empty-text: #9ca3af;
            --active-item-bg: #4b5563;
            --active-item-color: #e0e7ff;
        }

        body {
            font-family: system-ui, sans-serif;
            width: 320px;
            padding: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        h3 {
            margin-bottom: 6px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        input {
            flex: 1;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 13px;
        }

        button {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--item-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 12px;
        }

        button.active {
            background: var(--active-item-bg);
            border-color: var(--item-hover-border);
            color: var(--active-item-color);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        body.dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }

        body.dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        li {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            background: var(--item-bg);
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid var(--item-border);
        }

        li:hover {
            background: var(--item-hover-bg);
            border-color: var(--item-hover-border);
        }

        .star {
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            user-select: none;
        }

        .star.active {
            color: #f59e0b;
        }

        .text {
            flex: 1;
        }

        .empty {
            font-size: 12px;
            color: var(--empty-text);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3 id="headerTitle">Your Questions</h3>

    <div class="controls">
        <input id="search" placeholder="Search questions..." />
        <button id="bookmarkToggle" title="Show bookmarks only">‚≠ê</button>
        <button id="themeToggle" title="Toggle dark mode">üåó</button>
    </div>

    <ul id="list"></ul>

    <script src="popup.js"></script>
</body>

</html>
