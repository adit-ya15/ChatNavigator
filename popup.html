<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            width: 320px;
            padding: 12px;
            background: #fafafa;
        }

        h3 {
            margin-bottom: 6px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        input {
            flex: 1;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
        }

        button {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            font-size: 12px;
        }

        button.active {
            background: #eef2ff;
            border-color: #6366f1;
            color: #3730a3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        li {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            background: white;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        li:hover {
            background: #eef2ff;
            border-color: #6366f1;
        }

        .star {
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            user-select: none;
        }

        .star.active {
            color: #f59e0b;
        }

        .text {
            flex: 1;
        }

        .empty {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Your Questions</h3>

    <div class="controls">
        <input id="search" placeholder="Search questions..." />
        <button id="bookmarkToggle">‚≠ê</button>
    </div>

    <ul id="list"></ul>

    <script src="popup.js"></script>
</body>

</html>
