<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            width: 320px;
            padding: 12px;
            background: #fafafa;
        }

        h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            outline: none;
        }

        input:focus {
            border-color: #6366f1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        li {
            background: white;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        li:hover {
            background: #eef2ff;
            border-color: #6366f1;
        }

        .empty {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Your Questions</h3>
    <input id="search" placeholder="Search questions..." />
    <ul id="list"></ul>

    <script src="popup.js"></script>
</body>

</html>
